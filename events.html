<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSageSymposium - Events</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!-- AOS cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- global styles -->
    <link rel="stylesheet" href="css/globals.css">
    <link rel="stylesheet" href="css/theme/light.css" id="theme">

    <!-- page style -->
    <link rel="stylesheet" href="css/pages/events.css">
</head>
<body>
    <!-- nav bar -->
    <header>
        <nav class="items container">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="TechSageSymposium-icon">
                    <h1>TechSageSymposium</h1>
                </a>
            </div>
            <div class="menu">
                <!-- <i class="fa-solid fa-bars"></i> -->
                <ul>
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="blogs.html">Blogs</a></li>
                    <li><a href="faqs.html">FAQs</a></li>
                </ul>
                <div class="action">
                    <i id="toggle-theme-button" class="fa-solid fa-moon"></i>
                    <a href="set-event.html">
                        <button class="btn">Set Event</button>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="filter container">
            <select name="seminar" value="seminars">
                <option disabled selected value>Type of Seminar</option>
                <option value="webinar">Seminar</option>
                <option value="seminar">Webinar</option>
            </select>
            <select name="location" value="locations">
                <option disabled selected value>Location</option>
                <option value="city">Tarlac City</option>
                <option value="paniqui">Paniqui</option>
                <option value="cpcn">Concepcion</option>
            </select>
            <select name="category">
                <option disabled selected value>Category</option>
                <option value="web-dev">Web Development</option>
                <option value="comsci">Computer Science</option>
                <option value="software-engineer">Software Engineering</option>
            </select>
        </div>

        <!-- list of events -->
        <div class="list-container" id="list-container">
            <!-- Content is auto-generated (Dynamic) -->
        </div>    
    </main>

    <footer>
        
    </footer>

    <!-- AOS script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1100
        });
    </script>

    <!-- sweet alert script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- dark & light mode script -->
    <script src="js/toggle-theme.js" type="module"></script>

    <!-- moment cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <!-- script for api request -->
    <script src="js/events.js"></script>

    <!-- main script -->
    <script src="js/main.js"></script>
</body>
</html>
